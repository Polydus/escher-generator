<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="${title}"></title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400|Roboto:300,300i,400,400i" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.2/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{webjars/flag-icon-css/3.5.0/css/flag-icon.css}"/>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/5.0.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<div th:replace="fragments/header :: header"></div>

<main role="main" class="">



    <div id="title-sm-container" class="row d-block d-sm-none mb4">
        <h3 class="header-title-sm" th:text="${strings.title}"></h3>
    </div>

    <div>
        <div th:replace="fragments/canvascontrols :: div"></div>
    </div>


    <div class="collapse multi-collapse" id="color-form-collapse"  data-parent="">
        <div th:replace="fragments/fixedcolorform :: form"></div>
    </div>

    <div class="collapse multi-collapse" id="about-collapse"  data-parent="">
        <div th:replace="fragments/about :: div"></div>
    </div>




    <div id="container-canvas" class="canvas-container">
        <div th:replace="fragments/canvas :: div"></div>

    </div>

    <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#"  th:text="${strings.lang}"
           role="button" id="dropdownMenuLink"
           data-bs-toggle="dropdown" aria-expanded="false">
        </a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="#"><span class="flag-icon flag-icon-us"></span><span th:text="${strings.lang_en}"></span></a></li>
            <li><a class="dropdown-item" href="#"><span class="flag-icon flag-icon-nl"></span><span th:text="${strings.lang_nl}"></span></a></li>
        </ul>
    </div>-->

</main>

<div th:replace="fragments/footer :: footer"></div>

<script type="text/javascript" th:src="@{webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.0.1/js/bootstrap.bundle.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
        integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
        crossorigin="anonymous" defer>
</script>

<script th:inline="javascript">
class Context {
    shaderSourcesFrag = [[${shaderSourcesFrag}]];
    shaderSourcesVert = [[${shaderSourcesVert}]];
    shaderName = [[${shaderName}]];
    uvMeshes = [[${uvMeshes}]];
    strings = [[${strings}]];
    formSettingsDto = [[${formSettingsDto}]];
}
var context = new Context();
</script>

<script type="module" th:src="@{js/main.js}"></script>
</body>
</html>
